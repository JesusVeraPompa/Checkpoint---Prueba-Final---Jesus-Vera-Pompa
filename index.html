<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Title</title>
        <link rel="stylesheet" href="./assets/style/style.css" />
        <link rel="shortcut icon" href="./assets/img/image-6.png" type="image/x-icon" />
    </head>
    <body>
        <div class="layout">
            <!------------------------------- Header ------------------------------->
            <header>
                <div class="navbar">
                    <div class="logo-navbar">
                        <h1 class="red">JP</h1>
                        <h1 class="white">Travelers</h1>
                    </div>
                    <div class="menu-navbar">
                        <nav>
                            <a href="">Home</a>
                            <a href="" class="active">Travels</a>
                            <a href="">Buy Packs</a>
                        </nav>
                    </div>
                </div>
            </header>
            <!------------------------------- Main --------------------------------->
            <main>main</main>
            <!------------------------------- Footer ------------------------------->
            <footer>
                <div class="div-footer">
                    <div class="titulo-footer">
                        <div class="logo-navbar">
                            <h3 class="red">MindHub</h3>
                            <h3 class="white">Cohort</h3>
                        </div>
                    </div>
                    <div class="center-footer">
                        <form action="./pages/show_data.html">
                            <fieldset>
                                <legend>Have you already traveled with us?</legend>
                                <div class="radios">
                                    <input type="radio" name="respuesta" id="yes" value="yes" />
                                    <label for="yes">Yes</label>
                                    <input type="radio" name="respuesta" id="no" value="no" />
                                    <label for="no">No</label>
                                </div>
                                <div class="send">
                                    <label for="subscribe">Subscribe:</label>
                                    <input type="email" name="email" id="email" />
                                    <input type="submit" value="Send" />
                                </div>
                            </fieldset>
                        </form>
                    </div>
                    <div class="email-footer">
                        <h3><a href="mailto:jptravelers@gmail.com">jptravelers@gmail.com</a></h3>
                    </div>
                </div>
